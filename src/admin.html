<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excursions App - Admin Panel</title>
  </head>
  <body>
    <section class="panel">
      <ul class="panel__excursions excursions">
        <li data-id="1" class="excursions__item excursions__item--prototype">
          <header class="excursions__header">
            <h2 class="excursions__title">Białystok</h2>
            <p class="excursions__description">
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quam, omnis. Ratione ut et error! Soluta quibusdam ducimus nemo officia obcaecati iusto deleniti. Obcaecati
              quidem dolorem corrupti officia ea molestiae eveniet!
            </p>
          </header>
          <form class="excursions__form">
            <div class="excursions__field">
              <label class="excursions__field-name"> Dorosły: <strong>99</strong>PLN </label>
            </div>
            <div class="excursions__field">
              <label class="excursions__field-name"> Dziecko: <strong>49</strong>PLN </label>
            </div>
            <div class="excursions__field excursions__field--submit">
              <input class="excursions__field-input excursions__field-input--update" value="edytuj" type="submit" />
              <input class="excursions__field-input excursions__field-input--remove" value="usuń" type="submit" />
            </div>
          </form>
        </li>
      </ul>
      <section>
        <form class="form" novalidate>
          <div class="form__row">
            <label class="form__label"> Nazwa:<input class="form__field" name="name" /> </label>
          </div>
          <div class="form__row">
            <label class="form__label"> Opis:<textarea class="form__field form__field--longtext" name="description"></textarea></label>
          </div>
          <div class="form__row">
            <label class="form__label"> Cena dorosły:<input class="form__field" type="number" name="adultsPrice" /> </label>
          </div>
          <div class="form__row">
            <label class="form__label"> Cena dziecko:<input class="order__form__field" type="number" name="childrenPrice" /> </label>
          </div>
          <div class="order__field order__field--submit">
            <input class="order__field-input order__field-submit" value="dodaj" type="submit" />
          </div>
        </form>
      </section>
    </section>
  </body>
</html>
